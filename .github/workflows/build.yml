name: Build Windows EXE
on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies  
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onedir --windowed --add-data="conf;conf" --add-data="conf/ban_list.json;conf" --add-data="conf/conf.json;conf" --add-data="conf/default_conf.json;conf" --add-data="conf/mail.json;conf" --name="MonApplication" main_gui.py
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/
